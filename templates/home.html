<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommendation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>

<body id="content">

	<div class="ml-container" style="display: block;">
        <h1 style="text-align: center;"> Movie Recommendation System</h1>
    <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;padding:20px;width: 50%;">
        <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" placeholder="Movie Name" style="text-align: center;width: 70%; background-color: lightblue;">
        <br>
        <div class="form-group" style="text-align: center;">
          <button class="btn btn-primary btn-block movie-button" style="background-color: steelblue;text-align: center;width:150px;margin-left: 120px;" >Show</button>
          <br>
        </div>
    </div>

	</div>
  <div id="loader" class="text-center">
  </div>
  <div class="fail">
        <h3 style="text-align: center;">Sorry Not available</h3>
  </div>
	<div class="results">
      <h2 id="name" class="text-uppercase" text-align="center"></h2>
	</div>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='recommend.js')}}"></script>

</body>
</html>
